<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persongalleri</title>
    <style>
        #holder{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap:1rem;
        }
        article {
            border: 4px dotted green;
            padding: 1rem;
        }
        img{
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <main id="holder"></main>

    <template>
        <article>
            
            <h2 class="fornavn"></h2>
            <img src="" alt="">
            <p class="email"></p>
        </article>
    </template>
    

    <script>
        const endpoint = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
        const mereinfo = {
            headers: {
                "x-apikey": "600fe9211346a1524ff12e31",
            },
        };
        async function hentData(){
            const response = await fetch(endpoint,mereinfo);
            const personer = await response.json();
            vis(personer);
        }
    
        function vis(personer){
            console.log(personer);
            const holder = document.querySelector("#holder");
            holder.classList.add
            const skabelon = document.querySelector("template").content;
            personer.forEach((person) => {
                const klon = skabelon.cloneNode(true);
                klon.querySelector("img").src = "billeder/" + person.billede;
                klon.querySelector("img").alt = person.fornavn;
                klon.querySelector(".fornavn").textContent = person.fornavn;
                klon.querySelector(".email").textContent = person.email;
                holder.appendChild(klon)
            });
            
        }

    
    
    hentData();
    </script>
</body>

</html>
